<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Electrified Orlando - Links</title>
    <meta name="description" content="Electrified Orlando, an EV Electric Vehicle Car Club based out of Orlando Florida" />
    <script
      src="https://kit.fontawesome.com/9b3bbb804d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="outer">
      <div class="content">
        <div class="block">
          <div class="profile">
            <img src="images/logo.png" alt="profile photo" />
            <h1>Electrified Orlando</h1>
            <div class="location">
              <i class="fas fa-map-marker-alt"></i> Orlando, Florida
            </div>
            <div class="bio">
              <div>Electric Vehicle Car Club</div>
            </div>
          </div>
          <div class="links">
            <a href="mailto:randy@electrifiedorlando.com" class="contactbutton">
              <i class="fas fa-envelope-open"></i> Email
            </a>
          </div>
        </div>
        <a href="https://instagram.com/electrifiedorlando" class="block link">
          <div class="image-float instagram">
            <div class="beacon instagram"></div>
            <div class="image">
              <img src="images/instagram.svg" />
            </div>
          </div>
          <div>
            <h2>Instagram</h2>
            <div>@electrifiedorlando</div>
          </div>
          <div class="arrow">
            <i class="fas fa-arrow-right"></i>
          </div>
        </a>

        <a href="https://www.facebook.com/groups/520505579157759/" class="block link">
          <div class="image-float facebook">
            <div class="image">
              <img src="images/facebook.svg" />
            </div>
          </div>
          <div>
            <h2>Facebook Group</h2>
            <div>Electrified Orlando</div>
          </div>
          <div class="arrow">
            <i class="fas fa-arrow-right"></i>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
